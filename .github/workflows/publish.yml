name: Publish Codemod
on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate YAML line endings (LF only)
        shell: bash
        run: |
          matches="$(git grep -nI $'\r' -- '*.yml' '*.yaml' || true)"
          if [ -n "$matches" ]; then
            echo "Found CRLF/control characters in YAML files:"
            echo "$matches"
            exit 1
          fi

      - name: Login to Codemod Registry
        run: npx codemod login --api-key ${{ secrets.CODEMOD_API_KEY }}

      - name: Publish codemod
        uses: codemod/publish-action@v1
