name: Publish Codemod
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Normalize YAML line endings to LF
        shell: bash
        run: |
          find . -type f \( -name '*.yml' -o -name '*.yaml' \) -print0 | xargs -0 sed -i 's/\r$//'

      - name: Validate YAML line endings (LF only)
        shell: bash
        run: |
          matches="$(git grep -nI $'\r' -- '*.yml' '*.yaml' || true)"
          if [ -n "$matches" ]; then
            echo "Found CRLF/control characters in YAML files:"
            echo "$matches"
            exit 1
          fi

      - name: Validate packed codemod.yaml (LF only)
        shell: bash
        run: |
          tgz="$(npm pack --silent | tail -n 1)"
          tar -xOf "$tgz" package/codemod.yaml | grep -q $'\r' && {
            echo "Packed codemod.yaml contains CRLF/control characters"
            rm -f "$tgz"
            exit 1
          }
          rm -f "$tgz"

      - name: Login to Codemod Registry
        run: npx codemod login --api-key ${{ secrets.CODEMOD_API_KEY }}

      - name: Publish codemod
        run: npx codemod publish
